<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant-SignUp</title>
    <link rel="stylesheet" href="./Style.css" />
    <script defer src="./Main.js"></script>
  </head>
  <body>
    <div class="AllPage">
      <h1 class="Header-Title" style="margin: 30px 0">Hello from our Resturant</h1>

      <div class="FormContainer flex-center">
        <div class="Container flex-center">
          <h2 style="margin: 10px 0; text-align: center">Create Account</h2>
          
          <div id="Message"></div>
          <div class="input-container">
            <label>Name</label>
            <input
              class="Input"
              type="text"
              id="Name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="input-container">
            <label>Email</label>
            <input
              class="Input"
              type="text"
              id="Email"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="input-container">
            <label>Password</label>
            <input
              class="Input"
              type="text"
              id="Password"
              placeholder="Enter Your Password"
            />
          </div>
          <div class="input-container">
            <label>Phone</label>
            <input
              class="Input"
              type="text"
              id="Phone"
              placeholder="Enter Your Phone Number"
            />
          </div>
          <div class="input-container">
            <label>Address</label>
            <input
              class="Input"
              type="text"
              id="Address"
              placeholder="Enter Your Address"
            />
          </div>
          <button onclick="submitUser()" class="s-btn">Submit</button>
          <p>Do You Have Account ? </p>
          <a href="./SigIn.html">Sign In</a>

        </div>
      </div>
    </div>
  </body>
</html>
